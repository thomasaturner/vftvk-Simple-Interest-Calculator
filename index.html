<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calulator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"
        <h1>Simple Interest Calculator</h1><br><br>

        Amount: <input type="number"  id="principal">  <br/>
        Rate: <input type="number"  id="rate">  <br/>
        No. of Years: <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/>
        Interest: <input type="range" id="rate" min="1" step="0.25" max="20"
        value="10.25">
        <span id="rate_val" onchange="updateRate()">
            10.25%
        </span><br><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">

        </span>
    </div><br><br>
    <footer>
        &#169; This Calulator belongs to --Thomas Turner--
    </footer>
    </body>
</html>
